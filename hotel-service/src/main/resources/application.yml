server:
  port: 8081

spring:
  application:
    name: hotel-service

  datasource:
    url: jdbc:h2:mem:hoteldb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET:mySuperSecretKeyForJWTTokenSigningInHotelBookingSystem2024}

logging:
  level:
    com.hotelbooking.hotel: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# Данные для предзаполнения
spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: never  # Отключаем автоматическую инициализацию SQL скриптов
