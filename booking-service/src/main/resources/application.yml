server:
  port: 8082

spring:
  application:
    name: booking-service

  datasource:
    url: jdbc:h2:mem:bookingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET:mySuperSecretKeyForJWTTokenSigningInHotelBookingSystem2024}

resilience4j:
  retry:
    instances:
      confirmAvailability:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: false

logging:
  level:
    com.hotelbooking.booking: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.openfeign: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Данные инициализируются через DataInitializer
